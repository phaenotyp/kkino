{% extends "base.html" %} 

{% block content %} 
  <p>
  Bitte dieses Formular vollständig ausfüllen.

<form action="example.py">
  <fieldset class="alt">
                <fieldset>
                <legend><span>Angaben</span></legend>
                <ol>
                <li>
                <label for="mlurl">Url von MovieLens:</label>
                <input id="mlurl" name="mlurl" type="text" value="" />
                </li>
                <li>
                <div id="map"></div>
                </li>
                </ol>
        </fieldset>
                                        <fieldset class="submit">

</form>
                </div>
                        

{% endblock content %} 


{% block javascript %} 
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key={{ api_key }}"
<script type="text/javascript" charset="UTF-8" src="http://maps.google.com/intl/en_ALL/mapfiles/127d/maps2.api/mod_control.js">
</script>


    <script type="text/javascript">

    //<![CDATA[

    window.onload = function load() {
      if (GBrowserIsCompatible()) {
        var gmap = new GMap2(document.getElementById("map"));
        gmap.setCenter(new GLatLng(50.940664, 6.959912), 13);
        gmap.addControl(new google.maps.GSmallMapControl()); 
            
      }
    }; 
    window.onunload=GUnload;
    //]]>
    </script>

{% endblock javascript %}
