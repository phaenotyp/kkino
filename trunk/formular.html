	<body>
	<div id="page">
		<div id="header">
			<h1>
				MovieLens MashUp
			</h1>
		</div> <!-- END #header -->
		<div id="content">
			<p>
				Bitte dieses Formular vollständig ausfüllen.
			</p>
<form action="example.py">
	<fieldset class="alt">
					<legend>
						<span>Login Details</span>
					</legend>
					<ol>
						<li> 
							<label for="nickname">Nickname:</label>
							<input id="nickname" name="nickname" type="text" />
					</li>
						<li>
							<label for="password">
								Passwort:
							</label>
							<input type="password" class="password" name="password" id="password"/>
						</li>
						<li>
							<label for="confirmPassword">
								Passwort bestätigen:
							</label>
							<input type="password" class="password" name="confirmPassword" id="confirmPassword"/>
						</li>
					</ol>
		</fieldset>
		<fieldset>
		<legend><span>Angaben</span></legend>
		<ol> 
		<li>
		<label for="mlurl">Url von MovieLens:</label>
		<input id="mlurl" name="mlurl" type="text" />
		</li>
		<li>
		<label for="plz">Postleitzahl:</label>
		<input id="plz" name="plz" type="text" />
		</li>
		</ol>
	</fieldset>
					<fieldset class="submit">
					<input class="submit" type="submit" value="Anmelden" />
				</fieldset>
</form>
		</div>
		</div>
		
	</body>
